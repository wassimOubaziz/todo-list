<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/2666a1e1a2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="all">
        <header>Todo App</header>
        <div class="input-feild">
            <input type="text" class="int-task" placeholder="Add your new todo" />
            <button class="btn-task"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList"></ul>
        <footer>
            <p>You have <strong>4</strong> pending tasks</p>
            <button class="clear-btn">Clear All</button>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
